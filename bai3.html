<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function result (n1,n2) {
    if (n1>n2) {
        alert("Tham số thứ nhất lớn hơn tham số thứ 2");
    } else {
        let sum = n1 + n2;
        return sum;
    } 
    }
    let a = parseInt(prompt("Nhập tham số thứ nhất"));
    let b = parseInt(prompt("Nhập tham số thứ hai"));
    document.write(result(a,b));
</script>
</body>
</html>
